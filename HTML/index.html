<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="/script.js"></script>
  <title>InterviewApp</title>
</head>
<body>
<!-- Comienzo la estructura del login -->
  <div class="main">
    <div class="logo-container">
      <img class="logo" src="logo.webp" alt="Logotipo empresa">
    </div>

    <!-- TODO Tengo que cambiar todo el CSS para dejarlo más bonito y poder usar los validate-text de manera óptima, otro problema es que en el primer text input la imagen está por encima de este -->
    <form action="index" method="post" class="login-form">
      <label class="user" for=""><span>USUARIO</span><input id="user" name="user" type="text" autocomplete="off" ></label><!-- oninput="userValidate()"-->
      <p class="validate-text" id="user-validation"></p>

      <label class="pass" for=""><span>PASSWORD</span><input id="pass" name="pass" type="password" autocomplete="off" ></label> <!--oninput="passValidate()" -->
      <p class="validate-text" id="pass-validation"></p>

      <input class="" type="submit" value="LOGIN" name="option" /> <!--onclick="sendForm() "login"-->

      <input class="" type="submit" value="REGISTRO" name="option" /> <!--onclick="showRegister()" "register"-->
    </form>
  </div>
</body>
</html>
