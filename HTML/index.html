<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>InterviewApp</title>
</head>
<body>
<!-- Comienzo la estructura del login -->
  <div class="main">
    <div class="logo-container">
      <img class="logo" src="logo.webp" alt="Logotipo empresa">
    </div>

    <form action="index" method="post" class="login-form">
      <label class="user" for=""><span>USUARIO</span><input id="user" name="user" type="text" autocomplete="off" required  oninput="userValidate()"></label>
      <p class="validate-text" id="user-validation"></p>

      <label class="pass" for=""><span>PASSWORD</span><input id="pass" name="pass" type="password" autocomplete="off" required oninput="passValidate()"></label> 

      <p class="validate-text" id="pass-validation"></p>

      <input class="login" type="submit" value="LOGIN" name="optionIndex"/>

      <input class="register" type="button" value="REGISTRO" name="optionIndex" onclick="showRegister()" />
    </form>
  </div>
</body>
</html>
