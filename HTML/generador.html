<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gen">
        <p>Bienvenido generador, por favor, agregue preguntas</p>
        <form id="gen-quest" method="POST" action="/generador">
            <input id="gen-txt" type="text" name="textQuestion">
            <input id="gen-send" type="submit" name="sendQuestion" value="Send">
        </form>
        <form action="/generador" method="POST">
            <input id="gen-login" type="submit" name="watchQuestions" value="Volver al Login">
        </form>
    </div>
</body>
</html>
