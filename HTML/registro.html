<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Registro</title>
</head>
<body id="register">
  <h1>Bienvenido Aspirante</h1> 
  <h2>Por favor, inserte una contraseña con una mayúscula, un número y sin caracteres especiales:</h2>
  <form id="register-form" action="registro" method="post">
    <p class="validate-text-register" id="pass-validation-register"></p>

    <input id="pass-register" class="password-register" name="pass" type="password" required oninput="passValidateRegister()">

    <input id="register-button" class="send-pass" name="optionRegistro" type="submit" value="REGISTRARSE">
  </form>
  <script src="script.js"></script>
</body>
</html>
